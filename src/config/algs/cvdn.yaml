# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200
perceive_train_freq: 4
latent_states_embedding_dim: 8

# use the Q_Learner to train
agent_output_type: "q"
learner: "cq_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 64
hypernet_layers: 2
hypernet_embed: 32


perceive_hidden_dim: 64
perceive_dim: 32

tau: 0.996
center_tau: 0.9
online_temp: 0.1
target_temp: 0.04

name: "cvdn"
